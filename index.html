<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StatSnap ‚Äî Home</title>
  <meta name="description" content="StatSnap ‚Äî soccer-first hub with quick links and weekly leaders." />
  <style>
    :root{
      --bg:#0b0d12; 
      --panel:#111724; 
      --panel2:#0f1522; 
      --tx:#e8edf7; 
      --tx-dim:#a6b0c3;
      --brand:#5aa2ff; 
      --accent:#00d2ff; 
      --divider:#27324a;
      --radius:16px; 
      --maxw: 1200px;
      --shadow:0 8px 26px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1400px 700px at 50% -12%, rgba(90,162,255,.18), transparent 70%),
        radial-gradient(1000px 620px at 88% 8%, rgba(0,210,255,.12), transparent 65%),
        var(--bg);
      color:var(--tx);
      overflow-x:hidden;
    }

    /* ===== Header ===== */
    header{
      padding:46px 12px 22px; text-align:center;
      background:linear-gradient(180deg, rgba(90,162,255,.12), transparent 70%);
      border-bottom:1px solid rgba(90,162,255,.25);
      position:relative;
    }
    header::after{
      content:""; position:absolute; inset:auto 0 -1px 0; height:1px;
      background:linear-gradient(90deg, transparent, rgba(90,162,255,.35), transparent);
    }
    h1{
      margin:0 0 8px; font-size:clamp(32px,4.6vw,44px); letter-spacing:.3px;
      text-shadow:0 0 14px rgba(90,162,255,.4);
    }
    .tag{ color:var(--tx-dim); font-size:14px }

    /* ===== Layout ===== */
    .shell{ max-width:var(--maxw); margin:0 auto; padding:26px 20px 40px; }
    .grid{
      display:grid; gap:20px; 
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      justify-content:center;
    }

    /* ===== Cards ===== */
    .card{
      --accent-card: var(--brand);
      position:relative;
      background:linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--divider); 
      border-radius:var(--radius); 
      box-shadow:var(--shadow);
      display:flex; flex-direction:column;
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s;
      opacity:0; transform:translateY(20px);
      animation:fadeUp .55s forwards;
      overflow:hidden;
    }
    .card::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:radial-gradient(600px 140px at 50% -40px, color-mix(in oklab, var(--accent-card) 45%, transparent), transparent 70%);
      opacity:.55;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.01);
      box-shadow:0 14px 30px rgba(0,0,0,.45), 0 0 14px color-mix(in oklab, var(--accent-card) 45%, transparent);
      border-color:color-mix(in oklab, var(--accent-card) 55%, var(--divider));
    }
    @keyframes fadeUp{ to{ opacity:1; transform:translateY(0);} }

    .card .hd{
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      padding:12px 14px; 
      border-bottom:1px solid var(--divider);
      font-weight:700;
      background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
    }
    .ttl{
      font-weight:900; font-size:16px; display:flex; align-items:center; gap:8px;
    }
    .ttl .flag{ filter:drop-shadow(0 0 4px rgba(255,255,255,.08)); }
    .meta{ color:var(--tx-dim); font-size:12px; font-weight:600 }

    .record{
      padding:10px 14px;
      border-bottom:1px dashed var(--divider);
      background:rgba(26,33,49,.6);
      font-size:12px; color:var(--tx-dim);
      line-height:1.45;
    }
    .record b{ 
      color:#ffd76a; font-size:13px; 
      text-shadow:0 0 10px rgba(255,215,106,.25);
    }

    .cols{ display:grid; gap:12px; padding:12px 14px 16px; }
    .col h4{ 
      margin:0 0 8px; font-size:13px; letter-spacing:.3px; 
      color:var(--tx);
      position:relative; padding-left:10px;
    }
    .col h4::before{
      content:""; position:absolute; left:0; top:50%; transform:translateY(-50%);
      width:4px; height:14px; border-radius:2px; background:var(--accent-card);
      box-shadow:0 0 10px color-mix(in oklab, var(--accent-card) 60%, transparent);
    }

    .list{ display:grid; gap:6px; margin:0; padding:0; list-style:none; counter-reset:item }
    .list li{
      counter-increment:item;
      display:grid; grid-template-columns: 26px 1fr auto; align-items:center; gap:8px;
      background:#121a2a; border:1px solid var(--divider);
      border-radius:12px; padding:8px 10px;
      transition:background .2s, border-color .2s;
    }
    .list li:hover{ background:#182034; border-color:#33405b }
    .idx{ 
      color:var(--tx-dim); font-weight:900; text-align:center; 
      width:22px; height:22px; border-radius:50%; display:grid; place-items:center;
      background:rgba(255,255,255,.04); border:1px solid var(--divider);
    }
    .nm{ font-weight:700; font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .val{
      font-weight:900; color:#cfe2ff; font-size:13px;
      padding:2px 10px; border-radius:999px; 
      border:1px solid var(--divider);
      background:#0f1522; justify-self:end;
      min-width:32px; text-align:center;
    }
    /* First place highlight */
    .list li:first-child .idx{ 
      background:linear-gradient(180deg, #2a2230, #3a2a12); 
      border-color:#6b5320; color:#ffd76a;
    }
    .list li:first-child .val{
      background:linear-gradient(180deg, #1a2032, #252e4a);
      border-color:color-mix(in oklab, var(--accent-card) 55%, #2a3550);
      box-shadow:0 0 10px color-mix(in oklab, var(--accent-card) 40%, transparent) inset;
    }
    .list li:first-child .nm::before{ content:"üëë "; }

    footer{
      text-align:center; color:var(--tx-dim);
      padding:20px; font-size:12px;
      border-top:1px solid rgba(255,255,255,.05);
    }

    /* ===== Per-league accents (by data-key) ===== */
    .card[data-key="epl"]{ --accent-card:#5c2d91; }            /* Premier League purple */
    .card[data-key="laliga"]{ --accent-card:#ea1d2c; }         /* La Liga red */
    .card[data-key="seriea"]{ --accent-card:#0e5adf; }         /* Serie A blue */
    .card[data-key="bundesliga"]{ --accent-card:#d0021b; }     /* Bundesliga red */
    .card[data-key="ligue1"]{ --accent-card:#cedc00; }         /* Ligue 1 neon yellow */
    .card[data-key="ucl"]{ --accent-card:#1b2d6b; }            /* UCL deep blue */

    /* League-specific icons (emoji flags) */
    .card[data-key="epl"] .ttl .flag::after{ content:"üá¨üáß"; }
    .card[data-key="laliga"] .ttl .flag::after{ content:"üá™üá∏"; }
    .card[data-key="seriea"] .ttl .flag::after{ content:"üáÆüáπ"; }
    .card[data-key="bundesliga"] .ttl .flag::after{ content:"üá©üá™"; }
    .card[data-key="ligue1"] .ttl .flag::after{ content:"üá´üá∑"; }
    .card[data-key="ucl"] .ttl .flag::after{ content:"‚≠ê"; }
  </style>

  <script>
    const $ = (s, r=document)=>r.querySelector(s);

    async function tryFetchJSON() {
      try {
        const res = await fetch('leaders.json?v=' + Date.now(), { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const json = await res.json();
        if (!json || !Array.isArray(json.competitions) || json.competitions.length === 0) {
          throw new Error('leaders.json empty or malformed');
        }
        return json;
      } catch (err) {
        console.warn('Falling back to embedded JSON:', err.message);
        const node = document.getElementById('leaders-fallback');
        try { return JSON.parse(node.textContent); }
        catch (e) {
          console.error('Embedded fallback JSON is invalid.', e);
          return { updated: new Date().toISOString().slice(0,10), competitions: [] };
        }
      }
    }

    function cardHeaderFlag(key){
      // returns small span that CSS fills with a flag via content
      return '<span class="flag" aria-hidden="true"></span>';
    }

    function render(DATA){
      const wrap = $('#cards');
      if (!DATA.competitions?.length){
        wrap.innerHTML = `<p class="muted">No competitions found. Add data to <code>leaders.json</code>.</p>`;
        return;
      }
      wrap.innerHTML = DATA.competitions.map(c => `
        <section class="card" data-key="${c.key}">
          <div class="hd">
            <div class="ttl">${cardHeaderFlag(c.key)} ${c.name}</div>
            <div class="meta">${new Date(DATA.updated).toLocaleDateString()}</div>
          </div>

          <div class="record" title="All-Time Single-Season League Record">
            <div><span>All-time single-season record:&nbsp;</span><b class="nm">${c.record.holder}</b></div>
            <div class="muted">‚Ä¢ ${c.record.goals} goals ‚Ä¢ ${c.record.season}</div>
          </div>

          <div class="cols">
            <div class="col">
              <h4>Current Top 3 Scorers</h4>
              <ol class="list">
                ${c.scorers.map((p,i)=>`
                  <li>
                    <span class="idx">${i+1}</span>
                    <span class="nm">${p.name}</span>
                    <span class="val">${p.value}</span>
                  </li>
                `).join('')}
              </ol>
            </div>
            <div class="col">
              <h4>Current Top 3 Assisters</h4>
              <ol class="list">
                ${c.assisters.map((p,i)=>`
                  <li>
                    <span class="idx">${i+1}</span>
                    <span class="nm">${p.name}</span>
                    <span class="val">${p.value}</span>
                  </li>
                `).join('')}
              </ol>
            </div>
          </div>
        </section>
      `).join('');
    }

    tryFetchJSON().then(render);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StatSnap ‚Äî Home</title>
  <meta name="description" content="StatSnap ‚Äî tap a league to view current player leaders." />
  <style>
    :root{
      --bg:#0b0d12; --panel:#111724; --panel2:#0f1522; 
      --tx:#e8edf7; --tx-dim:#a6b0c3;
      --divider:#27324a;
      --radius:16px; --maxw:1200px;
      --shadow:0 8px 26px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1400px 700px at 50% -12%, rgba(90,162,255,.18), transparent 70%),
        radial-gradient(1000px 620px at 88% 8%, rgba(0,210,255,.12), transparent 65%),
        var(--bg);
      color:var(--tx);
    }

    /* Header */
    header{ text-align:center; padding:44px 14px 18px; }
    h1{ margin:0 0 8px; font-size:clamp(32px,5vw,44px); text-shadow:0 0 14px rgba(90,162,255,.4); }
    .tag{ color:var(--tx-dim); font-size:14px }

    /* Grid of circle ‚Äúapps‚Äù */
    .shell{ max-width:var(--maxw); margin:0 auto; padding:24px 20px 40px; }
    .grid{ display:grid; gap:26px; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); justify-content:center; }

    .tile{
      --accent:#5aa2ff;
      width:140px; height:140px;
      border-radius:50%;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:2px solid var(--divider);
      box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      cursor:pointer;
      transition:.3s;
      position:relative;
      text-decoration:none; color:inherit;
    }
    @media (prefers-reduced-motion: reduce){
      .tile{ transition:none }
    }
    .tile:hover{
      transform:translateY(-6px) scale(1.05);
      border-color:var(--accent);
      box-shadow:0 14px 30px rgba(0,0,0,.45), 0 0 16px color-mix(in oklab, var(--accent) 45%, transparent);
    }

    .logoBox{
      width:70px; height:70px; margin-bottom:8px;
      display:grid; place-items:center;
      border-radius:50%;
      background:#0e1422;
      border:1px solid var(--divider);
      box-shadow:inset 0 0 18px rgba(90,162,255,.15);
      overflow:hidden;
    }
    .logoImg{
      max-width:64px; max-height:64px;
      width:auto; height:auto;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.45));
    }
    .logoEmoji{ font-size:40px; line-height:1; display:none; }
    .tileName{ font-weight:900; font-size:14px; text-align:center; }

    /* Per-league accent colors */
    .tile[data-key="epl"]{ --accent:#5c2d91 }
    .tile[data-key="laliga"]{ --accent:#ea1d2c }
    .tile[data-key="seriea"]{ --accent:#0e5adf }
    .tile[data-key="bundesliga"]{ --accent:#d0021b }
    .tile[data-key="ligue1"]{ --accent:#cedc00 }
    .tile[data-key="ucl"]{ --accent:#1b2d6b }

    /* Overlay / modal */
    .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.70); display:none; align-items:center; justify-content:center; z-index:200; }
    .overlay.active{ display:flex; }
    .modal{
      --accent:#5aa2ff;
      width:min(680px, 92vw); max-height:90vh; overflow:auto;
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid var(--divider); border-radius:20px; box-shadow:0 24px 60px rgba(0,0,0,.6);
      animation:zoomIn .28s ease; position:relative;
    }
    @keyframes zoomIn{ from{ opacity:0; transform:scale(.9)} to{opacity:1; transform:scale(1)} }

    .modal[data-key="epl"]{ --accent:#5c2d91 }
    .modal[data-key="laliga"]{ --accent:#ea1d2c }
    .modal[data-key="seriea"]{ --accent:#0e5adf }
    .modal[data-key="bundesliga"]{ --accent:#d0021b }
    .modal[data-key="ligue1"]{ --accent:#cedc00 }
    .modal[data-key="ucl"]{ --accent:#1b2d6b }

    .mHd{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:16px 18px; border-bottom:1px solid var(--divider);
      position:sticky; top:0; background:linear-gradient(180deg, rgba(255,255,255,.03), transparent);
      backdrop-filter:blur(6px); z-index:2;
    }
    .mTitle{ font-weight:900; font-size:18px; display:flex; align-items:center; gap:10px; }
    .mDot{ width:10px; height:10px; border-radius:50%; background:var(--accent); box-shadow:0 0 10px color-mix(in oklab, var(--accent) 60%, transparent); }
    .mMeta{ color:var(--tx-dim); font-size:12px; font-weight:700 }
    .mClose{ background:none; border:1px solid var(--divider); color:var(--tx); font-size:18px; border-radius:10px; padding:6px 10px; cursor:pointer; }
    .mClose:hover{ border-color:var(--accent); }

    .record{ padding:12px 18px; border-bottom:1px dashed var(--divider); color:var(--tx-dim); font-size:13px; line-height:1.5; }
    .record b{ color:#ffd76a; text-shadow:0 0 10px rgba(255,215,106,.25); }

    .cols{ display:grid; gap:18px; padding:16px 18px 22px; }
    .col h4{ margin:0 0 8px; font-size:14px; letter-spacing:.2px; color:var(--tx); position:relative; padding-left:10px; }
    .col h4::before{ content:""; position:absolute; left:0; top:50%; transform:translateY(-50%); width:4px; height:14px; border-radius:2px; background:var(--accent); box-shadow:0 0 10px color-mix(in oklab, var(--accent) 60%, transparent); }

    .list{ list-style:none; margin:0; padding:0; display:grid; gap:8px; }
    .row{
      display:grid; grid-template-columns: 26px 1fr auto; gap:10px; align-items:center;
      padding:8px 10px; border:1px solid var(--divider); border-radius:12px; background:#121a2a;
    }
    .row:hover{ border-color:#33405b; background:#182034; }
    .idx{ width:24px; height:24px; border-radius:50%; display:grid; place-items:center; font-weight:900; color:var(--tx-dim); background:rgba(255,255,255,.05); border:1px solid var(--divider) }
    .nm{ font-weight:800; font-size:13px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .val{ font-weight:900; font-size:13px; color:#cfe2ff; padding:2px 10px; border-radius:999px; border:1px solid var(--divider); background:#0f1522; min-width:34px; text-align:center; }
    .row:first-child .idx{ background:linear-gradient(180deg,#2a2230,#3a2a12); border-color:#6b5320; color:#ffd76a; }
    .row:first-child .nm::before{ content:"üëë "; }

    footer{ text-align:center; color:var(--tx-dim); padding:20px; font-size:12px; border-top:1px solid rgba(255,255,255,.05) }
  </style>
</head>
<body>
  <header>
    <h1>StatSnap</h1>
    <p class="tag">Tap a league circle to view current <b>player</b> leaders.</p>
  </header>

  <main class="shell">
    <div id="tiles" class="grid" aria-live="polite"></div>
  </main>

  <!-- Modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div id="modal" class="modal">
      <div class="mHd">
        <div class="mTitle"><span class="mDot"></span><span id="mLeague">League</span></div>
        <div class="mMeta" id="mDate"></div>
        <button class="mClose" id="mClose" aria-label="Close">√ó</button>
      </div>
      <div class="record" id="mRecord"></div>
      <div class="cols">
        <section class="col">
          <h4>Current Top Scorers</h4>
          <ol class="list" id="mScorers"></ol>
        </section>
        <section class="col">
          <h4>Current Top Assisters</h4>
          <ol class="list" id="mAssisters"></ol>
        </section>
      </div>
    </div>
  </div>

  <script>
    const $ = (s, r=document)=>r.querySelector(s);

    // Map league key -> logo file and emoji fallback
    const LOGOS = {
      epl:        { src: 'assets/epl.svg',        fallback: 'üá¨üáß', alt: 'Premier League logo' },
      laliga:     { src: 'assets/laliga.svg',     fallback: 'üá™üá∏', alt: 'La Liga logo' },
      seriea:     { src: 'assets/seriea.svg',     fallback: 'üáÆüáπ', alt: 'Serie A logo' },
      bundesliga: { src: 'assets/bundesliga.svg', fallback: 'üá©üá™', alt: 'Bundesliga logo' },
      ligue1:     { src: 'assets/ligue1.svg',     fallback: 'üá´üá∑', alt: 'Ligue 1 logo' },
      ucl:        { src: 'assets/ucl.svg',        fallback: '‚≠ê',   alt: 'UEFA Champions League logo' }
    };

    async function getData(){
      try{
        const res = await fetch('leaders.json?v='+Date.now(), {cache:'no-store'});
        if(!res.ok) throw new Error('HTTP '+res.status);
        const j = await res.json();
        if(!j || !Array.isArray(j.competitions)) throw new Error('Malformed JSON');
        return j;
      }catch(e){
        const fallback = $('#leaders-fallback');
        return JSON.parse(fallback.textContent);
      }
    }

    function renderTiles(DATA){
      const wrap = $('#tiles');
      wrap.innerHTML = DATA.competitions.map(c => {
        const logo = LOGOS[c.key] || { src:'', fallback:'üèÜ', alt:`${c.name} logo` };
        // We render both <img> and fallback emoji; JS will reveal emoji if image fails to load
        return `
          <button class="tile" data-key="${c.key}" aria-label="${c.name}" title="${c.name}">
            <div class="logoBox">
              <img class="logoImg" loading="lazy" decoding="async" src="${logo.src}" alt="${logo.alt}">
              <span class="logoEmoji" aria-hidden="true">${logo.fallback}</span>
            </div>
            <div class="tileName">${c.name}</div>
          </button>
        `;
      }).join('');

      // Attach handlers
      wrap.querySelectorAll('.tile').forEach(btn=>{
        const key = btn.getAttribute('data-key');
        // Handle missing logo fallback
        const img = btn.querySelector('.logoImg');
        const emoji = btn.querySelector('.logoEmoji');
        img.addEventListener('error', ()=>{
          img.style.display = 'none';
          emoji.style.display = 'block';
        });
        img.addEventListener('load', ()=>{
          // if SVG loads empty due to MIME, it still 'loads'‚Äîkeep it as-is
        });

        btn.addEventListener('click', ()=>{
          const league = DATA.competitions.find(x=>x.key===key);
          openModal(league, DATA.updated);
        });
      });
    }

    function listHTML(arr){
      return arr.map((p,i)=>`
        <li class="row">
          <span class="idx">${i+1}</span>
          <span class="nm">${p.name}</span>
          <span class="val">${p.value}</span>
        </li>
      `).join('');
    }

    function openModal(league, updated){
      const overlay = $('#overlay');
      const modal = $('#modal');
      modal.setAttribute('data-key', league.key);

      $('#mLeague').textContent = league.name;
      $('#mDate').textContent = new Date(updated).toLocaleDateString();
      $('#mRecord').innerHTML = `
        <div><span>All-time single-season record: </span><b>${league.record.holder}</b></div>
        <div class="muted">‚Ä¢ ${league.record.goals} goals ‚Ä¢ ${league.record.season}</div>
      `;

      $('#mScorers').innerHTML   = listHTML(league.scorers);
      $('#mAssisters').innerHTML = listHTML(league.assisters);

      overlay.classList.add('active');
      overlay.setAttribute('aria-hidden','false');
      $('#mClose').focus();
    }

    function closeModal(){
      const overlay = $('#overlay');
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden','true');
    }

    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
    $('#overlay').addEventListener('click', (e)=>{ if(e.target.id==='overlay') closeModal(); });
    $('#mClose').addEventListener('click', closeModal);

    getData().then(renderTiles);
  </script>
</body>
</html>

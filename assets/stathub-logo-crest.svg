<!-- stathub-logo-crest.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 360">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1522"></stop>
      <stop offset="60%" stop-color="#15213b"></stop>
      <stop offset="100%" stop-color="#0b0d12"></stop>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d2ff"></stop>
      <stop offset="100%" stop-color="#5aa2ff"></stop>
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path d="M160 12c42 28 84 33 132 30v143c0 73-59 124-132 163-73-39-132-90-132-163V42c48 3 90-2 132-30Z" fill="url(#g1)" stroke="#27324a" stroke-width="6"></path>

  <!-- Top stripe -->
  <rect x="32" y="70" width="256" height="22" fill="#111a2e"></rect>

  <!-- Rising stat line -->
  <path d="M56 200 L120 176 L168 156 L216 142 L264 132" fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round"></path>
  <g fill="#00d2ff" stroke="#091019" stroke-width="3">
    <circle cx="120" cy="176" r="6"></circle>
    <circle cx="168" cy="156" r="6"></circle>
    <circle cx="216" cy="142" r="6"></circle>
    <circle cx="264" cy="132" r="6"></circle>
  </g>

  <!-- Modern football -->
  <g transform="translate(160,240)">
    <circle r="68" fill="none" stroke="#e8edf7" stroke-width="4" opacity=".95"></circle>
    <polygon points="0,-26 23,-8 14,21 -14,21 -23,-8" fill="#e8edf7" stroke="#0b0d12" stroke-width="2"></polygon>
    <g stroke="#e8edf7" stroke-width="3.5" stroke-linecap="round">
      <line x1="0" y1="-26" x2="0" y2="-58"></line>
      <line x1="23" y1="-8" x2="55" y2="-20"></line>
      <line x1="14" y1="21" x2="36" y2="51"></line>
      <line x1="-14" y1="21" x2="-36" y2="51"></line>
      <line x1="-23" y1="-8" x2="-55" y2="-20"></line>
    </g>
  </g>

  <!-- Wordmark (editable or remove) -->
  <g font-family="system-ui,Segoe UI,Roboto,Arial" font-weight="800" font-size="24" text-anchor="middle">
    <text x="160" y="104" fill="#cfe2ff" letter-spacing=".6">STATHUB</text>
  </g>
</svg>
